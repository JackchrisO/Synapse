name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # ğŸ”§ Java 11 (OBRIGATÃ“RIO)
      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"

      # ğŸ Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ğŸ“¦ DependÃªncias do sistema (mÃ­nimas e seguras)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip unzip \
            autoconf automake libtool pkg-config \
            libffi-dev libssl-dev \
            zlib1g-dev \
            python3-dev \
            openjdk-11-jdk-headless

      # ğŸ§¹ Limpa cache quebrado
      - name: Clean Buildozer cache
        run: |
          rm -rf .buildozer

      # ğŸ§ª Buildozer + Cython compatÃ­vel
      - name: Install Buildozer
        run: |
          pip install --user --upgrade "Cython<3.0" buildozer
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # ğŸš« Remove Gradle 9 do ambiente
      - name: Fix Gradle environment
        run: |
          unset GRADLE_HOME
          gradle --version || true

      # ğŸ“± Build APK
      - name: Build APK with Buildozer
        run: |
          export APP_ANDROID_ACCEPT_SDK_LICENSE=1
          buildozer -v android debug --log_level=2

      # ğŸ“¤ Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ndsn-debug-apk
          path: bin/*.apk
